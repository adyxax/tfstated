{{ define "main" }}
<h1>States</h1>
<table class="striped">
  <thead>
    <tr>
      <th scope="col">Path</th>
      <th scope="col">Created</th>
      <th scope="col">Updated</th>
      <th scope="col">Locked</th>
    </tr>
  </thead>
  <tbody>
    {{ range .States }}
    <tr>
      <th scope="row">{{ .Path }}</th>
      <td>{{ .Created }}</td>
      <td>{{ .Updated }}</td>
      <td>{{ .Lock }}</td>
    </tr>
    {{ end }}
  </tbody>
</table>
{{ end }}
