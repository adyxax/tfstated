{{ define "main" }}
<main class="responsive" id="main">
  <a href="/states/new">
    <button class="small-round">
      <i>add</i>
      <span>New</span>
    </button>
  </a>
  <table class="clickable-rows no-space">
    <thead>
      <tr>
        <th>Path</th>
        <th>Updated</th>
        <th>Locked</th>
      </tr>
    </thead>
    <tbody>
      {{ range .States }}
      <tr>
        <td><a href="/state/{{ .Id }}">{{ .Path }}</a></td>
        <td><a href="/state/{{ .Id }}">{{ .Updated }}</a></td>
        <td>
          <a href="/state/{{ .Id }}">
            {{ if eq .Lock nil }}no{{ else }}
            <span>yes</span>
            <div class="tooltip left max">
              <b>Lock</b>
              <p>{{ .Lock }}</p>
            </div>
            {{ end }}
          </a>
        </td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</main>
{{ end }}
